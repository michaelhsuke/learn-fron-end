<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <style>
      html,
      body,
      .container {
        width: 100%;
        height: 100%;

        padding: 0;
        margin: 0;
      }

      .container {
        border: 1px solid #f00;
        display: flex;
      }

      .menu {
          width: 100px;
          border: 1px solid #ff0;
      }

      .content {
          flex: 1;
          border: 1px solid #00f;
          padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="menu"></div>
      <div class="content">
          <h1>title</h1>
      </div>
    </div>
  </body>
</html>
