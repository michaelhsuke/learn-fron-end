<script>
  var str = "abc123"
  var num = parseInt(str)
  if (num == NaN) {
    alert(NaN)
  } else if (num == 123) {
    alert(123)
  } else if (typeof num === "number") {
    alert("number")
  } else {
    alert("str")
  }
</script>

<script>
  var a = 'abc' + 123 + 456
  alert(a)
</script>

<script>
  var a = '456' - '123'
  alert(a)
</script>
