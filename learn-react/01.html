<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>react 01</title>

  <script src="https://cdn.bootcss.com/react-dom/16.9.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
</head>

<body>
  <div id="example"></div>
  <script type="text/babel">
    class Example extends React.Component {
      constructor() {
        super()
        this.state = {
          val: 0
        }
      }

      componentDidMount() {
        console.log(this)
        this.setState({ val: this.state.val + 1 })
        console.log(this.state.val)

        this.setState({ val: this.state.val + 1 })
        console.log(this.state.val)

        setTimeout(() => {
          this.setState({ val: this.state.val + 1 })
          console.log('aaaa', this.state.val)

          this.setState({ val: this.state.val + 1 })
          console.log('aaaa', this.state.val)
        }, 0);
      }


      render() {
        return <h1>hello</h1>
      }
    }

    ReactDOM.render(
      <Example />,
      document.getElementById('example')
    );
  </script>

</body>

</html>
