<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
  <div id="root">
    {{ fullName }}
  </div>
  <script>
    new Vue({
      el: '#root',
      data() {
        return {
          firstName: 'XU',
          lastName: 'KE'
        }
      },
      computed: {
        fullName() {
          return this.firstName + this.lastName
        }
      },
      mounted() {
        // console.log('okkkk')
        setTimeout(() => {
          this.firstName = 'HSU'
        }, 3000)
      }
    })
  </script>
</body>

</html>
