<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="./vue.js"></script>
  <div id="root" v-show="firstName">
    {{ fullName }}
    <div v-for="item in myNodes" :key="item.id">
      <input type="checkbox" :value="item.check" > {{item.check}}
    </div>
    <div @click="deleteNode">删除</div>
    <hello></hello>
    <!-- <smile></smile> -->
  </div>
  <script>
    Vue.component('hello', {
      data() {
        return { msg: 'okkk' }
      },
      template: `<div class="hello">{{ msg }}</div>`
    })

    new Vue({
      el: '#root',
      components: {
        smile: {
          template: '<div>smile</div>'
        }
      },
      data() {
        return {
          firstName: 'XU',
          lastName: 'KE',
          myNodes: [
            { check: true, id: 0 },
            { check: false, id: 1 },
            { check: true, id: 2 },
          ]
        }
      },
      computed: {
        fullName() {
          return this.firstName + this.lastName
        }
      },
      mounted() {
        // console.log('okkkk')
        console.log(this)
        setTimeout(() => {
          this.firstName = 'HSU'
        }, 3000)
      },
      methods: {
        deleteNode() {
          this.myNodes.shift()
        }
      }
    })
  </script>
</body>

</html>
