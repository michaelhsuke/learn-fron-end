<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <iframe id="myFrame" src="http://localhost:8000/window.name/server.1.html" frameborder="0"></iframe>
  <script>
    let myFrame = document.getElementById('myFrame'), count = 0
    myFrame.onload = function () {
      if (count === 0) {
        this.src = 'http://localhost:8000/window.name/server.2.html'
        count++;
        return;
      }

      console.log(this.contentWindow.name)

    }

  </script>

</body>

</html>
