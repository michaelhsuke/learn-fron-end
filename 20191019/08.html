<script>
  var point = {
    x: 10,
    y: 20,
    moveTo: function(x, y) {
      var moveX = function(x) {
        this.x = x
      }

      var moveY = function(y) {
        this.y = y
      }

      moveX(x)
      moveY(y)
    }
  }

  point.moveTo(100, 200)
  alert(point.x)
  alert(point.y)
  alert(x)
  alert(y)
</script>
