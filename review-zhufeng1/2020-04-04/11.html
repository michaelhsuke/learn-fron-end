<script>
  let Fn = function (x = 0, y = 0) {
    this.x = x;
    this.y = y;
    this.getX = function () {
      console.log(this.x);
    }
  };
  Fn.prototype.getX = function () {
    console.log(this.x);
  };
  let f1 = new Fn;
  Fn.prototype = {
    getY: function () {
      console.log(this.y);
    }
  };
  console.log(f1)
  let f2 = new Fn(1, 2);
  console.log(f1.constructor === f2.constructor);
  f1.getX();
  // f1.getY();//=>Uncaught TypeError: f1.getY is not a function
  f1.__proto__.getX();
  // f1.__proto__.getY();
  f2.getX();
  f2.getY();
  // f2.__proto__.getX();
  f2.__proto__.getY();
</script>
