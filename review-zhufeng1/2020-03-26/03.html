<script>
  String.prototype.formatTime = function(template) {
    template = template || "{0}年{1}月{2}日 {3}时{4}分{5}秒";
    var valueArr = this.match(/\d+/g);
    return template.replace(/\{(\d+)\}/g, function(a, b) {
      b = (b + "").trim();
      return valueArr[b] || "";
    });
  };
  console.log("2020-03-26 10:36:28".formatTime()); // todo
</script>
