<script>
  var arr = [3, 4, 5, 3, 4, 5];
  arr.sort(function(a, b) {
    return a - b;
  });
  var result = [];
  result[0] = arr[0];
  for (let i = 1, item; (item = arr[i]); i++) {
    if (result[result.length - 1] == item) {
      continue;
    }
    result.push(item);
  }

  console.log(result);

  var result2 = [];
  for (var i = 0, len = arr.length; i < len; i++) {
    result2[arr[i]] = result[arr[i]] || 0;
    result2[arr[i]]++;
  }

  result2 = result2.map((item, num) => item > 0 && num).filter(item => item);
  console.log(result2);
</script>

<script>
  function bubbleSort(arr) {
    for (var i = 0, len = arr.length; i < len - 1; i++) {
      var sorted = true,
        t = null;
      if (arr[i + 1] < arr[i]) {
        sorted = false;
        t = arr[i + 1];
        arr[i + 1] = arr[i];
        arr[i] = t;
      }
      if (sorted) break;
    }
  }
  bubbleSort([3, 1, 3, 5, 2]);
  console.log(arr);
</script>

<script>
  function insertSort(a) {
    console.log("okkkkkkk");
    for (var i = 1, len = a.length; i < len; i++) {
      if (a[i] < a[i - 1]) {
        var temp = a[i];
        var j = i - 1;
        for (; j > 0; ) {
          if (a[j] > temp) {
            a[j + 1] = a[j];
            j--;
          } else {
            break;
          }
        }

        a[j] = temp;
      }
    }
  }
  var myArr2 = [3, 1, 3, 5, 2];
  insertSort(myArr2);
  console.log("tttttt", myArr2);
</script>

<script>
  var myArr = [3, 1, 3, 5, 2];
  function quickSort(a, low, high) {
    if (low < high) {
      var index = getIndex(a, low, high);
      quickSort(a, 0, index - 1);
      quickSort(a, index + 1, high);
    }
  }

  function getIndex(a, low, high) {
    var tmp = a[low];
    while (low < high) {
      while (low < high && a[high] >= tmp) {
        high--;
      }
      a[low] = a[high];
      while (low < high && a[low] <= tmp) {
        low++;
      }
      a[high] = a[low];
    }
    a[low] = tmp;
    return low;
  }

  quickSort(myArr, 0, myArr.length - 1);
  console.log(myArr);
</script>
