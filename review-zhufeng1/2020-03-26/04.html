<script>
  function getNext(str) {
    var next = [];
    var len = str.length;
    var k = -1,
      j = 0;
    next[0] = -1;
    while (j < len) {
      if (k == -1 || str[k] == str[j]) {
        j++, k++, (next[j] = k);
      } else {
        k = next[k];
      }
    }
    return next;
  }

  console.table(getNext("ABCABCD"));

  function KMP(str, search) {
    var next = getNext(search);
    console.table(next);
    var i = 0,
      j = 0;
    while (i < str.length && j < search.length) {
      if (j == -1 || str[i] == search[j]) {
        i++, j++;
      } else {
        j = next[j];
      }
    }
    if (j == search.length) {
      return i - j;
    } else {
      return -1;
    }
  }

  console.log(KMP("cABCAABC", "AB"));
</script>
