<script>
  RegExp.prototype.execAll = function(str) {
    if (!this.global) {
      return this.exec(str);
    }

    var result = [];
    var tmp;
    while ((tmp = this.exec(str))) {
      result.push(tmp[0]);
    }
    return result;
  };

  var str = 'xuke1028xuke1029'
  var reg = /\d+/g
  console.log(reg.execAll(str))
</script>
