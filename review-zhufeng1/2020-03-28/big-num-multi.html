<script>
  var a = '3451234'
  var b = '91234'
  a = a.split('').reverse().map(item => parseInt(item) || 0)
  b = b.split('').reverse().map(item => parseInt(item) || 0)
  var ret = []

  for (var i = 0, len1 = a.length; i < len1; i++) {
    for (var j = 0, len2 = b.length; j < len2; j++) {
      var t1 = a[i] || 0
      var t2 = b[j] || 0
      ret[i + j] = ret[i + j] || 0
      ret[i + j] += t1 * t2
    }
  }

  for (var i = 0, len = ret.length; i < len; i++) {
    if (ret[i] >= 10) {
      ret[i + 1] = ret[i + 1] || 0
      ret[i + 1] += parseInt(ret[i] / 10)
      ret[i] %= 10
    }
  }

  var total = 0
  var base = 1

  for (var i = 0, len = ret.length; i < len; i++) {
    total = total + ret[i] * base
    base *= 10
  }

  console.log(ret, total)
</script>
