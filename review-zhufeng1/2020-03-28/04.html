<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="box" test="demo"></div>
  <script>
    var oBox = document.getElementById('box')
    console.log(oBox.getAttribute('test'))
    console.log(oBox.test);

  </script>

  <script>
    var root = null
    var a = [3, 2, 5, 1, 4]
    for (var i = 0, len = a.length; i < len; i++) {
      root = insertNode(root, a[i])
    }
    console.log(root)

    function insertNode(node, val) {
      if (node === null) {
        var newNode = {}
        newNode.val = val
        newNode.left = null
        newNode.right = null
        return newNode
      }

      if (val <= node.val) {
        node.left = insertNode(node.left, val)
      } else {
        node.right = insertNode(node.right, val)
      }

      return node
    }
  </script>

</body>

</html>
