<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES5、ES6继承问题</title>
</head>
<body>
  <p>ES5 的继承先生成了子类实例，再调用父类的构造函数修饰子类实例，ES6 的继承先生成父类实例，再调用子类的构造函数修饰父类实例</p>
  <script>
    function myES5Array() {
      Array.call(this, arguments)
    }

    const arrayES5 = new myES5Array(3)
    console.log(arrayES5)
  </script>

  <script>
    class MyES6Array extends Array {

    }
    const arrayES6 = new MyES6Array(3)
    console.log(arrayES6)
  </script>

  <script>
    class Foo {
      constructor() {
        this.foo = 1
      }

      static answer() {
        return 42
      }

      print() {
        console.log(this.foo)
      }
    }

    console.log(Object.keys(Foo.prototype))
    console.log(Object.keys(Foo))
  </script>
  
  <script>
    var b = 10;
(function b(){
    b = 20;
    console.log(b); 
})();
  </script>
</body>
</html>
