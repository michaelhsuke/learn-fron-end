<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM</title>
  <script src="js/mvvm.js"></script>
  <script src="js/utils.js"></script>
</head>

<body>

  <div id="root">
    <h1>{{ title }} {{ name }}</h1>
    <input v-model="title" />
  </div>
  <script>
    var vm = new mvvm({
      el: '#root',
      data: {
        title: 'hello world',
        name: 'michael'
      }
    })
  </script>
</body>

</html>
