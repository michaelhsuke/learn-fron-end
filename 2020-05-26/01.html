<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      position: relative;
      background-color: red;
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      0% { top: 0; }
      25% { top: 200px; }
      75% { top: 50px; }
      100% { top: 100px; }
    }
  </style>
</head>
<body>
  <div class="container"></div>
</body>
</html>
